<app-header (sideNavAction)="sidenav.toggle()"></app-header>
<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="isLargeScreen() ? 'side' : 'over'" [opened]="isLargeScreen()">
    <app-navbar></app-navbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="section">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
