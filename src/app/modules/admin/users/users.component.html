<mat-toolbar class="flex-end">
  <button mat-raised-button color="primary" (click)="addUser()">ADD_USER</button>
</mat-toolbar>
<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef start="asc" mat-sort-header><span translate>FIRST_NAME</span></mat-header-cell>
    <mat-cell *matCellDef="let user">{{user.firstName}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef mat-sort-header><span translate>LAST_NAME</span></mat-header-cell>
    <mat-cell *matCellDef="let user">{{user.lastName}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="username">
    <mat-header-cell *matHeaderCellDef mat-sort-header><span translate>USERNAME</span></mat-header-cell>
    <mat-cell *matCellDef="let user">{{user.username}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef mat-sort-header><span translate>EMAIL</span></mat-header-cell>
    <mat-cell *matCellDef="let user">{{user.email}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef><span translate>ACTION</span></mat-header-cell>
    <mat-cell *matCellDef="let user">
      <button color="primary" mat-icon-button (click)="edit(user)">
        <mat-icon>edit</mat-icon>
      </button>
      <button color="warn" mat-icon-button (click)="delete(user)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
